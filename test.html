<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
<style>
  b {color: #dc3545!important}
  html {overflow-y: scroll;}
</style>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/platform/1.3.4/platform.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/benchmark/2.1.4/benchmark.min.js"></script>
<script src="./fuzzysort.js"></script>
<script src="./testdata.js"></script>
<script src="./test.js"></script>

<div class="jumbotron" style="background:none">
  <div class="container">
    <div id="async-buttons"></div><br>
    <div id="buttons"></div><br>
    <input id="input" autofocus style="width:300px" placeholder="ue4_filenames" />
    <div id="results"></div>
  </div>
</div>

<script>
  const $input = $('#input')
  const $results = $('#results')
  const testdatakeys = Object.keys(testdata)
  var testdatakey = 'ue4_filenames'
  var searchMode = 'Async'
  var cache = {}
  var promise, startms

  for(const testdatakey of testdatakeys) {
    if(cache[testdatakey]===undefined) cache[testdatakey] = {}
    for(const char of 'abcdefghijklmnopqrstuvwxyz') {
      fuzzysort.goAsync(char, testdata[testdatakey]).then(results => {
        results.cached = true
        cache[testdatakey][char] = results
      })
    }
  }

  function search() {
    $input.focus()
    const inputValue = $input.val()

    if(searchMode==='Ludicrous Mode') {
      startms = Date.now()
      if(cache[testdatakey]&&cache[testdatakey][inputValue]) {
        return renderResults(cache[testdatakey][inputValue])
      } else {
        return renderResults(fuzzysort.go(inputValue, testdata[testdatakey]))
      }
    }

    if(searchMode === 'Async') {
      if(promise) promise.cancel()

      startms = Date.now()
      promise = fuzzysort.goAsync(inputValue, testdata[testdatakey])
      promise.then(renderResults, err=>console.log(err))
    } else {
      startms = Date.now()
      renderResults(fuzzysort.go(inputValue, testdata[testdatakey]))
    }
  }

  function renderResults(results) {
    const duration = Date.now() - startms
    const wasCached = results.cached

    if(cache[testdatakey]===undefined) cache[testdatakey] = {}
    cache[testdatakey][$input.val()] = results
    results.cached = true

    var html = `<p>${results.total} matches in ${duration}ms ${wasCached?' <small class="text-muted"><i>cached</i></small>':''}</p>`
    html += '<ul>'
    for (var i = 0; i < results.length; i++) {
      const result = results[i]
      html += `<li>${result.score} - ${result.highlighted}</li>`
    }
    html += '</ul>'
    $results.html(html)
  }

  // Run a search on input change
    $input.on('input', search)
  // Select input when escape pressed
    document.onkeyup = (e) => {
      if(e.keyCode === 27) $input.select()
    }
  // Focus input when any key pressed
    document.onkeydown = (e) => {
      $input.focus()
    }

  $('#async-buttons').html(`
    <div class="btn-group" data-toggle="buttons">
      ${['Async', 'Sync', 'Ludicrous Mode'].map(name => `
        <label class="btn btn-secondary ${name==='Async'?'active':''}">
          <input type="radio" name="searchMode" value="${name}"> ${name}
        </label>
      `).join('')}
    </div>
  `)
  $(document).on('change', '[name="searchMode"]', function() {
    searchMode = $(this).val()
    setTimeout(search)
  })

  $('#buttons').html(`
    <div class="btn-group" data-toggle="buttons">
      ${testdatakeys.map(name => `
        <label class="btn btn-secondary ${name===testdatakey?'active':''}">
          <input type="radio" name="testdatakeys" value="${name}"> ${name}
        </label>
      `).join('')}
    </div>
  `)
  $(document).on('change', '[name="testdatakeys"]', function() {
    testdatakey = $(this).val()
    $input.attr('placeholder', testdatakey)
    setTimeout(search)
  })
</script>
